<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな静的ウェブページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ！私のウェブページへ</h1>
    </header>
    <main>
        <p>これは簡単な静的HTMLページの例です。</p>
        <p>以下のリストは、HTMLでよく使われる要素の例です：</p>
        <ul>
            <li>見出し (h1, h2, ...)</li>
            <li>段落 (p)</li>
            <li>リンク (a)</li>
            <li>リスト (ul, ol)</li>
        </ul>
        <p>さらに詳しい情報は、<a href="http://localhost:8000/contents" target="_blank">MDN Web Docs</a> をご覧ください。</p>
    </main>
    <footer>
        <p>© 2024 シンプルなウェブページ. All Rights Reserved.</p>
    </footer>
</body>
</html>
